<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the peoples</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <a class="btnVoltar" href="/ChronnoGame/index.html"> Voltar </a>
    <div id="container">
        <div id="gameContainer">
            
            <div id="menuInicial">
                <img src="src/lupa.png" >
                <button onclick="startGame()">Jogar</button>
                <br>
                <button>Como jogar</button>
                <br>
                <button>Créditos</button>
            </div>

            <div id="game">
                <div id="placeCreatures">
                    <div id="gratientScreen">
                        <button id="one_alien"   class="buttonsAnswer"   onclick="hide_point('one_alien')"></button>
                        <button id="two_alien"   class="buttonsAnswer"   onclick="hide_point('two_alien')"></button>
                        <button id="tree_alien"  class="buttonsAnswer"   onclick="hide_point('tree_alien')"></button>
                        <button id="four_alien"  class="buttonsAnswer"   onclick="hide_point('four_alien')"></button>
                        <button id="five_alien"  class="buttonsAnswer"   onclick="hide_point('five_alien')"></button>
                        <button id="six_alien"   class="buttonsAnswer"   onclick="hide_point('six_alien')"></button>
                        <button id="seven_alien" class="buttonsAnswer"   onclick="hide_point('seven_alien')"></button>
                    </div>
                </div>
                <div id="containerDialogBox">
                    
                    <div id="dialogPlaceholder">
                        <img class="astroPersona" src="src/astronaut.png"> 
                        <p>
                            Ei Amigo será que você poderia me ajudar?
                            <br>
                            Eu e meu amigo estavamos procurando espécies novas, mas são tantas que não conseguimos nos organizar...
                            <br>
                            <br>
                            Ainda faltam algumas, pode nos ajudar a encontra-las?
                            <button onclick="nextDialog()">OK</button>
                        </p>
                        
                    </div>
                    <div id="dialogItems">
                        <label for="">Encontre as seguintes espécies</label>
                        <br>
                        <div class="tipsAndAliens">

                            <button class="one_alien">
                                <img src="./src/alien_um.png" width="50px">
                            </button>

                            <button class="two_alien">
                                <img src="./src/alien_dois.png" width="50px">
                            </button>

                            <button class="tree_alien">
                                <img src="./src/alien_tres.jpg" width="50px">
                            </button>

                            <button class="four_alien">
                                <img src="./src/alien_quatro.png" width="50px">
                            </button>

                            <button class="five_alien">
                                <img src="./src/alien_cinco.png" width="50px">
                            </button>

                            <button class="six_alien">
                                <img src="./src/alien_seis.jpg" width="50px">
                            </button>

                            <button class="seven_alien">
                                <img src="./src/alien_sete.jpg" width="50px">
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
